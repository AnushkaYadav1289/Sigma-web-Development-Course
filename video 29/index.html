<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Card using CSS</title>
    <style>
        .box {
            border: 2px solid black;
            margin: 5px;
            padding: 2px;
            width: 30vw;
            height: 90vh;
            position: relative;
            left: 33vw;
            border-radius: 5%;
        }

        .image {
            position: relative;
            left: 10px;
            top: 10px;
            border-radius: 5%;

        }


        div nav ul li {
            display: inline;
            border: 2px solid gray; 
            position: relative;
            top: 10px;
            margin: 10px;
            font-size: 15px;
            padding: 0px 7px;
            border-radius: 17%;


        }
        .text{
            font-family: Georgia, 'Times New Roman', Times, serif;
            position: relative;
            top: 20px;
            font-size: 24px;
        }
    .para{
        color: gray;
        position: relative;
        top: 10px;

    }
    .button{
    position: relative;
    left: 105px;
    top: 20px;

        color: blue;
        border: 2px solid black;
        border-radius: 30%;
        
        

    }
    </style>
</head>

<body>
    <div class="box">
        <img class="image"
            src="https://beautifuldestination.epizy.com/wp-content/uploads/2022/04/Benefits-of-travelling-Important-advantage.jpg"
            alt="" height="150px" width="290px">

        <nav>
            <ul>
                <li>Nature</li>
                <li>Lake</li>
            </ul>
        </nav>

        <div class="text">
            Invitation Card
        </div>
        <div>
            <p class="para">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus aliquid dicta animi reprehenderit incidunt fugiat et vero, dolores consequuntur quam.
            </p>
        <button class="button">
        Read More
        </button>


    </div>


</body>

</html>
